<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Caesar Cipher</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #FF7E5F, #FEB47B, #56ab2f, #a8e063); /* Steady colorful background */
    background-size: cover; /* Ensure the background covers the entire screen */
    color: #333;
}
/* Animation for the colorful gradient */
@keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0); /* Fully transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Keep shadow for contrast */
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
}
/* Animation for container fade-in */
@keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #000000;
            text-align: left;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, transform 0.3s ease-in-out;
        }
        /* Animation on input focus */
        textarea:focus, input:focus {
            border-color: #ff6a00; /* Highlight with color on focus */
            transform: scale(1.05); /* Slightly grow on focus */
        }

        /* Button Styles */
        button {
            width: 48%;
            padding: 12px;
            margin: 10px 1%;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: #007bff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }

        /* Button Hover Animation */
        button:hover {
            background-color: #0056b3;
            transform: translateY(-5px); /* Button lift effect on hover */
        }

        /* Button Press Effect */
        button:active {
            transform: translateY(2px); /* Button press effect */
        }



</head>
</body>
</html>
